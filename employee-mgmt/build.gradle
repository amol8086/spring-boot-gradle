buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE')
    }
}

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'eclipse'

jar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Use TestNG for unit tests
test.useTestNG()

dependencies {
	//compile group: 'com.orientechnologies', name: 'orientdb-core', version: '1.0'
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-actuator')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-amqp')
    compile('org.springframework.boot:spring-boot-starter-hateoas')
    compile('org.springframework.cloud:spring-cloud-starter-eureka-server:1.3.1.RELEASE')
    // https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-starter-hystrix
	compile('org.springframework.cloud:spring-cloud-starter-hystrix:1.3.1.RELEASE')
    
    compile('org.projectlombok:lombok')
    
	compile('org.apache.commons:commons-lang3:3.6')
	compile ('org.postgresql:postgresql:42.1.1.jre7')
	
    
    testCompile('org.springframework.boot:spring-boot-starter-test')
}

repositories {
	maven { url 'https://repo.spring.io/libs-snapshot' }
}
